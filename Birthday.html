<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Love</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #000000, #1a1a1a);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            flex-direction: column;
            color: white;
        }
        .heart {
            position: relative;
            width: 120px;
            height: 120px;
            background-color: red;
            transform: rotate(-45deg);
            animation: beat 1s infinite alternate;
            box-shadow: 0 0 20px red;
        }
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -60px;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: 60px;
        }
        @keyframes beat {
            0% {
                transform: scale(1) rotate(-45deg);
            }
            100% {
                transform: scale(1.3) rotate(-45deg);
            }
        }
        h1 {
            color: #ff4d4d;
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(255, 77, 77, 0.8);
        }
        p {
            font-size: 1.8em;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heart"></div>
    <h1>Happy Birthday, My Love! </h1>
    <p>Wishing you a day filled with love and happiness. Happy Birthday to a special person who is bringing so much joy to my heart. I am thankful for every moment we spend together, and I wish our happiness never ends.!</p>
</body>
</html>
